<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Happy+Monkey&family=Inconsolata&family=Josefin+Slab&family=Nunito:wght@400;600&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9aef28119c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/media.css" />
    <title>Event countdown</title>
  </head>
  <body>
    <main>
      <div class="container">
        <!--  <button
          aria-label="edit background"
          class="background-edition-button"
          data-hover="edit background"
        >
          <span class="sr-only">edit background</span>
          <i class="fas fa-image"></i>
        </button> -->
        <div class="heading-container">
          <h1></h1>
          <!-- <button aria-label="edit headline" class="headline-edition-button">
            <span class="sr-only">edit headline</span>
            <i class="fas fa-pencil-alt"></i>
          </button> -->
        </div>
        <div class="timer-container">
          <div class="timer" id="timer">
            <span id="days"
              >00
              <p>days</p></span
            >
            <div>:</div>
            <span id="hours"
              >00
              <p>hours</p></span
            >
            <div>:</div>
            <span id="minutes"
              >00
              <p>minutes</p></span
            >
            <div>:</div>
            <span id="seconds"
              >00
              <p>seconds</p></span
            >
          </div>
          <!-- <button aria-label="edit timer" class="countdown-edition-button">
            <span class="sr-only">edit timer</span>
            <i class="fas fa-pencil-alt"></i>
          </button> -->
        </div>
      </div>
      <nav id="second-navigation" class="second-nav hidden">
        <button aria-label="edit-title" id="edit-title-styles">
          <span class="sr-only">edit-title</span>
          <i class="fas fa-heading"></i>
          <p>title</p>
        </button>
        <button aria-label="edit-timer" id="edit-timer">
          <span class="sr-only">edit-timer</span>
          <i class="far fa-clock"></i>
          <p id="edit-timer-styles">timer</p>
        </button>
        <button aria-label="">
          <span class="sr-only"></span>
          <i class="far fa-image"></i>
          <p id="edit-bg-styles">image</p>
        </button>
        <button class="close sec-nav-close" id="sec-nav-close">
          <i class="fas fa-times"></i>
        </button>
      </nav>
      <nav>
        <button aria-label="set theme" id="themes-button">
          <i class="far fa-moon"></i>
          <i class="far fa-sun hidden"></i>
          <p>themes</p>
        </button>
        <button aria-label="edit timer" id="timer-edition-button">
          <span class="sr-only">edit timer</span>
          <i class="far fa-calendar-alt"></i>
          <p>event</p>
        </button>
        <button aria-label="edit background" class="background-edition-button">
          <span class="sr-only">edit background</span>
          <i class="fas fa-palette"></i>
          <p id="">styles</p>
        </button>
      </nav>
      <div id="bg-modal" class="modal-windows-container hidden">
        <div class="button-container">
          <h2>Edit background</h2>
          <button class="close" id="close-bg-modal">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div
          class="modal-box modal-box-small"
          id="solid-colour-background-picker"
        ></div>
        <div class="modal-box">
          <label for="image-selector"
            >Images from <a href="https://unsplash.com">Unsplash</a></label
          >
          <input type="search" placeholder="search" id="image-selector" />
          <div class="uns-photo-wrapper" id="image-picker"></div>
        </div>
      </div>
      <div class="modal-windows-container hidden" id="event-edition-window">
        <div class="button-container">
          <h2>Edit event</h2>
          <button class="close" id="close-event-edition-window">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="section">
          <div>
            <label for="event-name">Type event name</label>
            <input
              type="text"
              id="event-name"
              class="field"
              placeholder="Trip to California"
            />
          </div>
        </div>
        <div id="calendar-container" class="section">
          <div>
            <label for="header">Choose event date</label>
            <div id="header" class="calendar-header">
              <button id="previous-button">&lsaquo;</button>
              <div id="month-display"></div>
              <button id="next-button">&rsaquo;</button>
            </div>
            <div id="weekdays" class="calendar-weekday">
              <div class="weekday">M</div>
              <div class="weekday">T</div>
              <div class="weekday">W</div>
              <div class="weekday">T</div>
              <div class="weekday">F</div>
              <div class="weekday">S</div>
              <div class="weekday">S</div>
            </div>
            <div id="calendar" class="calendar-day"></div>
          </div>
        </div>
        <div class="section">
          <div>
            <label for="final-message">Type final message</label>
            <input
              type="text"
              id="final-message"
              class="field last-field"
              placeholder="Happy Holidays!"
            />
          </div>
        </div>
        <div class="save-btn-container">
          <button>Save</button>
        </div>
      </div>
      <div class="modal-windows-container hidden" id="heading-edition-window">
        <div class="button-container">
          <h2>Edit heading</h2>
          <button class="close" id="close-heading-edition-window">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="section">
          <label for="font-selection">Select font</label>
          <select name="font" id="font-selection" class="field">
            <option value="sans-serif">Poppins</option>
            <option value="cursive">Happy Monkey</option>
            <option value="handwriting">Dancing Script</option>
            <option value="serif">Josefin Slab</option>
            <option value="monospace">Inconsolata</option>
          </select>
        </div>
        <div class="section">
          <div class="field" id="font-colour-event-name-picker"></div>
        </div>
        <div class="section">
          <div class="field" id="bg-colour-event-name-picker"></div>
        </div>
        <div class="save-btn-container">
          <button>Save</button>
        </div>
      </div>
      <div class="modal-windows-container hidden" id="timer-edition-window">
        <div class="button-container">
          <h2>Edit timer</h2>
          <button class="close" id="close-timer-edition-window">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="section">
          <div class="field" id="timer-font-colour-picker"></div>
        </div>
        <div class="section">
          <div class="field" id="timer-bg-colour-picker"></div>
        </div>
        <div class="save-btn-container">
          <button>Save</button>
        </div>
      </div>
    </main>
    <div class="overlay hidden"></div>
    <script src="/js/script.js" type="module"></script>
    <script src="/js/modalPopups/eventWindow/eventName.js"></script>
    <script src="/js/modalPopups/eventWindow/finalMessage.js"></script>
  </body>
</html>
