<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9aef28119c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/media.css" />
    <title>Event countdown</title>
  </head>
  <body>
    <nav>
      <div class="settings-box">
        <div class="text-settings-box">
          <i class="fas fa-font"></i>
          <span>headline</span>
        </div>
        <div class="date-settings-box">
          <i class="fas fa-calendar-alt"></i>
          <span>date</span>
        </div>
        <div class="styles-settings-box">
          <i class="fas fa-palette"></i>
          <span>styles</span>
        </div>
      </div>
      <div class="navbar-control-box">
        <i class="fas fa-caret-up"></i>
        <i class="fas fa-caret-down hidden"></i>
      </div>
    </nav>
    <main>
      <div class="container">
        <h1>California dream</h1>
        <div class="timer">
          <span id="days"
            >00
            <p>days</p></span
          >
          <div>:</div>
          <span id="hours"
            >00
            <p>hours</p></span
          >
          <div>:</div>
          <span id="minutes"
            >00
            <p>minutes</p></span
          >
          <div>:</div>
          <span id="seconds"
            >00
            <p>seconds</p></span
          >
        </div>
      </div>
    </main>
    <script src="/js/script.js" type="module"></script>
  </body>
</html>
