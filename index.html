<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Happy+Monkey&family=Inconsolata&family=Josefin+Slab&family=Nunito&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9aef28119c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/media.css" />
    <title>Event countdown</title>
  </head>
  <body>

      <button aria-label="settings" class="settings-button">

    <main>
      <!-- <div class="settings-menu hidden">
        <div class="mode-container">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun hidden"></i>
          <p id="theme-para">dark mode</p>
        </div>
        <div class="button-visibility-container">
          <i class="fas fa-eye hidden" id="eye-icon"></i>
          <i class="fas fa-eye-slash" id="eye-slash-icon"></i>
          <p id="visibility-para">hide buttons</p>
        </div>
      </div> -->
      <div class="container">
        <!--  <button
          aria-label="edit background"
          class="background-edition-button"
          data-hover="edit background"
        >
          <span class="sr-only">edit background</span>
          <i class="fas fa-image"></i>
        </button> -->
        <div class="heading-container">
          <h1>Event title</h1>
          <!-- <button aria-label="edit headline" class="headline-edition-button">
            <span class="sr-only">edit headline</span>
            <i class="fas fa-pencil-alt"></i>
          </button> -->
        </div>
        <div class="timer-container">
          <div class="timer">
            <span id="days"
              >00
              <p>days</p></span
            >
            <div>:</div>
            <span id="hours"
              >00
              <p>hours</p></span
            >
            <div>:</div>
            <span id="minutes"
              >00
              <p>minutes</p></span
            >
            <div>:</div>
            <span id="seconds"
              >00
              <p>seconds</p></span
            >
          </div>
          <!-- <button aria-label="edit timer" class="countdown-edition-button">
            <span class="sr-only">edit timer</span>
            <i class="fas fa-pencil-alt"></i>
          </button> -->
        </div>
      </div>
      <nav>
        <button id="themes-button">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun hidden"></i>
          <p>themes</p>
        </button>
        <button aria-label="edit timer" class="countdown-edition-button">
          <span class="sr-only">edit timer</span>
          <i class="fas fa-calendar-alt"></i>
          <p id="">event</p>
        </button>
        <button aria-label="edit background" class="background-edition-button">
          <span class="sr-only">edit background</span>
          <i class="fas fa-palette"></i>
          <p id="">styles</p>
        </button>
      </nav>
      <div id="bg-modal" class="modal-windows-container hidden">
        <div class="button-container">
          <h2>Edit background</h2>
          <button class="close" id="close-bg-modal">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div
          class="modal-box modal-box-small"
          id="solid-colour-background-picker"
        ></div>
        <div class="modal-box">
          <label for="image-selector"
            >Images from <a href="https://unsplash.com">Unsplash</a></label
          >
          <input type="search" placeholder="search" id="image-selector" />
          <div class="uns-photo-wrapper" id="image-picker"></div>
        </div>
      </div>
      <div id="heading-modal" class="modal-windows-container hidden">
        <div class="button-container">
          <h2>Edit event name</h2>
          <button class="close" id="close-title-edition">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="medium-sized-modal-container">
          <!-- <div class="modal-box modal-box-medium">
            <label for="event-name">Type event name</label>
            <input
              type="text"
              id="event-name"
              class="field"
              placeholder="Trip to California"
            />
          </div> -->
          <div class="modal-box modal-box-medium">
            <label for="font-selection">Select font</label>
            <select name="font" id="font-selection" class="field">
              <option value="sans-serif">Poppins</option>
              <option value="cursive">Happy Monkey</option>
              <option value="handwriting">Dancing Script</option>
              <option value="serif">Josefin Slab</option>
              <option value="monospace">Inconsolata</option>
            </select>
          </div>
          <div
            class="modal-box modal-box-medium"
            id="bg-colour-event-name-picker"
          ></div>
          <div
            class="modal-box modal-box-medium"
            id="font-colour-event-name-picker"
          ></div>
          <!--  <div class="modal-box modal-box-medium last-modal-medium">
            <label for="event-date-message">Type final message</label>
            <input
              type="text"
              id="event-date-message"
              class="field last-field"
              placeholder="Happy Holidays!"
            />
          </div> -->
        </div>
      </div>
      <div class="modal-windows-container hidden" id="modal-calendar">
        <div class="button-container">
          <h2>Edit event</h2>
          <button class="close" id="close-calender-modal">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <!-- <div class="modal-box modal-box-medium">
          <label for="event-name">Type event name</label>
          <input
            type="text"
            id="event-name"
            class="field"
            placeholder="Trip to California"
          />
        </div> -->
        <div class="wrap">
          <div>
            <label for="event-name">Type event name</label>
            <input
              type="text"
              id="event-name"
              class="field"
              placeholder="Trip to California"
            />
          </div>
        </div>
        <div id="calendar-container" class="test">
          <div id="header" class="calendar-header">
            <button id="previous-button">&lsaquo;</button>
            <div id="month-display"></div>
            <button id="next-button">&rsaquo;</button>
          </div>
          <div id="weekdays" class="calendar-weekday">
            <div class="weekday">M</div>
            <div class="weekday">T</div>
            <div class="weekday">W</div>
            <div class="weekday">T</div>
            <div class="weekday">F</div>
            <div class="weekday">S</div>
            <div class="weekday">S</div>
          </div>
          <div id="calendar" class="calendar-box"></div>
        </div>
        <div class="wrap">
          <div>
            <label for="event-date-message">Type final message</label>
            <input
              type="text"
              id="event-date-message"
              class="field last-field"
              placeholder="Happy Holidays!"
            />
          </div>
        </div>
        <div class="save-btn-container">
          <button>Save</button>
        </div>
        <!-- <div class="modal-box modal-box-medium last-modal-medium">
          <label for="event-date-message">Type final message</label>
          <input
            type="text"
            id="event-date-message"
            class="field last-field"
            placeholder="Happy Holidays!"
          />
        </div> -->
      </div>
    </main>
    <div class="overlay hidden"></div>
    <script src="/js/script.js" type="module"></script>
  </body>
</html>
