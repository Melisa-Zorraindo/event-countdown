<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9aef28119c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/media.css" />
    <title>Event countdown</title>
  </head>
  <body>
    <header>
      <button aria-label="settings" class="settings-button">
        <span class="sr-only">settings</span>
        <i class="fas fa-cog"></i>
      </button>
    </header>
    <main>
      <div class="modal-window hidden">
        <div class="mode-container">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun hidden"></i>
          <p>dark mode</p>
        </div>
        <div class="button-visibility-container">
          <i class="fas fa-eye" id="eye-icon"></i>
          <p id="visibility-para">display buttons</p>
        </div>
      </div>
      <div class="container">
        <button aria-label="edit background" class="background-edition-button">
          <span class="sr-only">edit background</span>
          <i class="fas fa-image"></i>
        </button>
        <div class="heading-container">
          <h1>California dream</h1>
          <button aria-label="edit headline" class="headline-edition-button">
            <span class="sr-only">edit headline</span>
            <i class="fas fa-pencil-alt"></i>
          </button>
        </div>
        <div class="timer-container">
          <div class="timer">
            <span id="days"
              >00
              <p>days</p></span
            >
            <div>:</div>
            <span id="hours"
              >00
              <p>hours</p></span
            >
            <div>:</div>
            <span id="minutes"
              >00
              <p>minutes</p></span
            >
            <div>:</div>
            <span id="seconds"
              >00
              <p>seconds</p></span
            >
          </div>
          <button aria-label="edit timer" class="countdown-edition-button">
            <span class="sr-only">edit timer</span>
            <i class="fas fa-pencil-alt"></i>
          </button>
        </div>
      </div>
    </main>
    <script src="/js/script.js" type="module"></script>
  </body>
</html>
